<div class="py-12">
  <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
    <div
      class="bg-white overflow-hidden shadow-sm sm:rounded-lg flex justify-center"
    >
      <form class="w-full max-w-sm" [formGroup]="productForm">
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              >Category</label
            >
          </div>
          <div class="md:w-2/3">
            <input
              matInput
              #input
              class="bg-gray-200 resize-none appearance-none border-2 border-gray-200 rounded w-full py-4 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              maxlength="225"
              formControlName="category"
              placeholder="Ex. My Category"
            />
            <mat-hint align="end">{{ input.value.length || 0 }}/225</mat-hint>
            <div
              class="text-red-600"
              *ngIf="
                productForm.get('category')?.errors &&
                (productForm.get('category')?.touched ||
                  productForm.get('category')?.dirty ||
                  submitted)
              "
            >
              <span *ngIf="productForm.get('category')?.errors?.['required']"
                >Category is required</span
              >
              <span *ngIf="productForm.get('category')?.errors?.['minlength']"
                >Category must be at least 2 characters long</span
              >
              <span *ngIf="productForm.get('category')?.errors?.['maxlenght']"
                >Category is too long</span
              >
            </div>
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="description"
            >
              Description
            </label>
          </div>
          <div class="md:w-2/3">
            <textarea
              #description
              class="bg-gray-200 resize-none appearance-none border-2 border-gray-200 rounded w-full py-4 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="description"
              placeholder="Insert some description..."
              maxlength="225"
              formControlName="description"
            ></textarea>
            <mat-hint align="end"
              >{{ description.value.length || 0 }}/225</mat-hint
            >
            <div
              class="text-red-600"
              *ngIf="
                productForm.get('description')?.errors &&
                (productForm.get('description')?.touched ||
                  productForm.get('description')?.dirty ||
                  submitted)
              "
            >
              <span *ngIf="productForm.get('description')?.errors?.['required']"
                >Description is required</span
              >
              <span
                *ngIf="productForm.get('description')?.errors?.['minlength']"
                >Description must be at least 2 characters long</span
              >
              <span
                *ngIf="productForm.get('description')?.errors?.['maxlenght']"
                >Description is too long</span
              >
            </div>
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="price"
            >
              Price
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              matInput
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="price"
              formControlName="price"
              currencyMask
              [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
            />
            <div
              class="text-red-600"
              *ngIf="
                productForm.get('price')?.errors &&
                (productForm.get('price')?.touched ||
                  productForm.get('price')?.dirty ||
                  submitted)
              "
            >
              campo com erros
            </div>
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="purchase_date"
            >
              Purchase Date
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="purchase_date"
              type="datetime-local"
              formControlName="purchase_date"
            />
            <div
              class="text-red-600"
              *ngIf="
                productForm.get('purchase_date')?.errors &&
                (productForm.get('purchase_date')?.touched ||
                  productForm.get('purchase_date')?.dirty ||
                  submitted)
              "
            >
              campo com erros
            </div>
          </div>
        </div>
        <div class="flex items-center justify-around">
          <button
            class="shadow bg-red-500 hover:bg-red-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
            type="button"
            (click)="onCancel()"
          >
            Cancel
          </button>
          <button
            class="shadow bg-indigo-500 hover:bg-indigo-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
            type="button"
            (click)="onConfirm()"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
